configurations {
    api.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    api.exclude group: 'org.apache.tomcat'
    api.exclude group: 'org.apache.tomcat.embed'
}
dependencies {

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-undertow'
    implementation group: 'org.camunda.bpm.springboot', name: 'camunda-bpm-spring-boot-starter-webapp', version: "${camundaVersion}"
    implementation group: 'org.camunda.bpm.springboot', name: 'camunda-bpm-spring-boot-starter-rest', version: "${camundaVersion}"
    implementation group: 'org.camunda.bpm.springboot', name: 'camunda-bpm-spring-boot-starter', version: "${camundaVersion}"
    implementation group: 'mysql', name: 'mysql-connector-java', version: "${mysqlVersion}"
    implementation group: 'com.alibaba', name: 'druid', version: "${druidVersion}"
    implementation group: 'org.glassfish', name: 'javax.el', version: "${elVersion}"

}


plugins {
    id 'java'
}


dependencies {
    api "org.springframework.boot:spring-boot-starter-data-jpa"
    api "org.springframework.boot:spring-boot-starter-data-rest"
    api "org.springframework.boot:spring-boot-starter-web"
//    api ("io.springfox:springfox-boot-starter:${swaggerVersion}")

    api ("org.springdoc:springdoc-openapi-data-rest:1.5.9")
//    {
//        exclude group: 'org.springdoc', module: 'springdoc-openapi-core'
//    }
    api group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.5.9'

//    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '3.0.0'

    // mysql连接
    api group: 'mysql', name: 'mysql-connector-java', version: "${mysqlVersion}"
}

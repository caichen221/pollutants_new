task run(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "com.iscas.biz.jf.FxApp"
}

run {
    doFirst {
        jvmArgs = [
                '--module-path', classpath.asPath,
                '--add-modules', 'javafx.controls,javafx.fxml'
        ]
    }
}


dependencies {

    api "org.openjfx:javafx-base:11:${platform}"

    api "org.openjfx:javafx-graphics:11:${platform}"

    api "org.openjfx:javafx-controls:11:${platform}"

    api "org.openjfx:javafx-fxml:11:${platform}"

    api group: 'org.springframework.boot', name: 'spring-boot-autoconfigure'
    api group: 'org.springframework.boot', name: 'spring-boot-starter'


//    api fileTree(dir:'fxlibs',include:['*.jar'])

    api project(":common:common-tools")

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}


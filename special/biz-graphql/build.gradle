
dependencies {

    api ('org.springframework.boot:spring-boot-starter-web')
    api ('org.springframework.boot:spring-boot-starter-data-jpa')
    testImplementation ('org.springframework.boot:spring-boot-starter-test')

    api "com.graphql-java-kickstart:graphql-java-tools:${graphqlJavaToolsVersion}"
    api "mysql:mysql-connector-java:${mysqlVersion}"
    api "com.graphql-java-kickstart:graphql-spring-boot-starter:${graphqlStarterVersion}"
    api "com.graphql-java-kickstart:graphiql-spring-boot-starter:${graphiqlStarterVersion}"
    // https://mvnrepository.com/artifact/com.esotericsoftware/reflectasm
    api group: 'com.esotericsoftware', name: 'reflectasm', version: "${reflectasmVersion}"


}


apply plugin: "com.google.protobuf"

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:${protocVersion}"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:${protocGenGrpcJavaVersion}"
        }
    }

//    generatedFilesBaseDir = "src"
    generateProtoTasks.generatedFilesBaseDir = "src"
    generateProtoTasks {
        all()*.plugins {
            grpc {
                setOutputSubDir 'java'
//                outputSubDir = "java"
            }
        }
    }

}
configurations {
    api.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    api.exclude group: 'org.apache.tomcat'
    api.exclude group: 'org.apache.tomcat.embed'
}

dependencies {
//    api "org.springframework.boot:spring-boot-starter:2.4.1"
//    api group: 'io.grpc', name: 'grpc-all', version: "${grpcVersion}"
    api project (":common:common-rpc-tools")
    api project (":templet")
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    api group: 'org.slf4j', name: 'slf4j-api', version: "${slf4jApiVersion}"
    api "ch.qos.logback:logback-classic:${logbackVersion}"
    //TODO jafu0.4.3与2.4.2不匹配，暂时把springboot版本降低
    api "org.springframework.boot:spring-boot-starter-web:2.4.1"
    api "org.springframework.boot:spring-boot-autoconfigure:2.4.1"
    api "org.springframework.boot:spring-boot-starter-undertow"
//    api "org.springframework.boot:spring-boot-starter-tomcat"
    api "org.springframework.fu:spring-fu-jafu:${jafuVersion}"
    api "org.springframework.fu:spring-fu-autoconfigure-adapter:${jafuVersion}"
    api group: 'com.auth0', name: 'java-jwt', version: "${jwtVersion}"
    api group: 'com.squareup.okio', name: 'okio', version: "${okioVersion}"




}

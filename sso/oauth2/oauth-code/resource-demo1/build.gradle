configurations {
    api.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    api.exclude group: 'org.apache.tomcat'
    api.exclude group: 'org.apache.tomcat.embed'
}

dependencies {
    api "org.springframework.boot:spring-boot-starter-security"
//    api group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
    api group: 'mysql', name: 'mysql-connector-java', version: "${mysqlVersion}"
    api group: 'org.springframework.boot', name: 'spring-boot-starter-web'
    api 'javax:javaee-api:7.0'
    api 'com.sun.xml.bind:jaxb-impl:2.1.2'
    api 'org.springframework.security.oauth:spring-security-oauth2:2.3.8.RELEASE'

    api project(":templet")
    api project(":common:common-web-tools")
    api group: 'com.auth0', name: 'java-jwt', version: "${jwtVersion}"
    api group: 'org.springframework.boot', name: 'spring-boot-starter-undertow'
    api group: 'org.springframework.security', name: 'spring-security-jwt', version: '1.1.1.RELEASE'

}

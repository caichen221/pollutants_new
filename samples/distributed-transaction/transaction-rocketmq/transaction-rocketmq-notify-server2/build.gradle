
dependencies {
    api group: 'mysql', name: 'mysql-connector-java', version: "${mysqlVersion}"
    api group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: "2.1.3"
    api ('org.springframework.boot:spring-boot-starter-web')
    implementation group: 'org.apache.rocketmq', name: 'rocketmq-client', version: '4.8.0'
    api group: 'ch.qos.logback', name: 'logback-core', version: "${logbackVersion}"
    api group: 'com.alibaba', name: 'fastjson', version: "${fastJsonVersion}"

}

######################################mybatis-plus配置################################################

# 数据库ID自增 AUTO(0),该类型为未设置主键类型 NONE(1),用户输入ID,该类型可以通过自己注册自动填充插件进行填充 INPUT(2),
#全局唯一ID (idWorker)ID_WORKER(3),全局唯一ID (UUID)UUID(4),字符串全局唯一ID (idWorker 的字符串表示)ID_WORKER_STR(5);

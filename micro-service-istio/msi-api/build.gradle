
apply plugin: "com.google.protobuf"

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:${protocVersion}"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:${protocGenGrpcJavaVersion}"
        }
    }

//    generatedFilesBaseDir = "src"
    generateProtoTasks.generatedFilesBaseDir = "src"
    generateProtoTasks {
        all()*.plugins {
            grpc {
                setOutputSubDir 'java'
//                outputSubDir = "java"
            }
        }
    }

}

dependencies {
//    api group: 'io.grpc', name: 'grpc-all', version: "${grpcVersion}"
    api project (":common:common-rpc-tools")
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    api group: 'org.slf4j', name: 'slf4j-api', version: "${slf4jApiVersion}"

}
